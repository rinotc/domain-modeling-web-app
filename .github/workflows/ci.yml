name: CI
on:
  push:
    paths-ignore:
      - '**/README.md'
      - 'docs/**'
      - 'front/**'
  pull_request:
    paths-ignore:
      - '**/README.md'
      - 'docs/**'
      - 'front/**'
jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    outputs:
      done: ${{ steps.check.outputs.message }}
    steps:
      - name: Chcek out
        uses: actions/checkout@v3
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Build, test and coverage report
        run: sbt clean coverage test coverageAggregate
      - id: check
        if: ${{ always() }}
        run: |
          cat target/scala-2.13/scoverage-report/overview.html | sed '5,7d'  >> $GITHUB_STEP_SUMMARY
