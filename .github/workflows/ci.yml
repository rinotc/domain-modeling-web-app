name: CI
on:
  push:
    paths-ignore:
      - '**/README.md'
      - 'docs/**'
      - 'front/**'
  pull_request:
    paths-ignore:
      - '**/README.md'
      - 'docs/**'
      - 'front/**'
jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Chcek out
        uses: actions/checkout@v3
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Build and Test and coverage
        run: sbt clean coverage test
      - name: Report coverage
        run: sbt coverageAggregate
