## Modules
# https://www.playframework.com/documentation/latest/Modules
# ~~~~~
# Control which modules are loaded when Play starts.  Note that modules are
# the replacement for "GlobalSettings", which are deprecated in 2.5.x.
# Please see https://www.playframework.com/documentation/latest/GlobalSettings
# for more information.
#
# You can also extend Play functionality by using one of the publically available
# Play modules: https://playframework.com/documentation/latest/ModuleDirectory
play {
  modules {
    enabled += modules.CoreModule
    enabled += modules.SecurityModule
    enabled += scalikejdbc.PlayModule
    disabled += play.api.db.DBModule
  }

  http {
    errorHandler = "settings.errorHandlers.DebugErrorHandler"
    filters = "settings.filters.Filters"
  }

  filters {
    # https://www.playframework.com/documentation/2.8.x/CorsFilter
    enabled += "play.filters.cors.CORSFilter"
    cors {
      pathPrefixes = ["/api"],
      allowedOrigins = ["http://localhost:4200"]
    }
  }
}

db {
  default {
    driver = org.postgresql.Driver
    url = "jdbc:postgresql://"${?DB_HOST}":5432/sdmt"
    username = ${?DB_USER}
    password = ${?DB_PASSWORD}
  }
}

scalikejdbc {
  global {
    loggingSQLAndTime {
      enabled = true
      singleLineMode = false
      logLevel = debug
      warningEnabled = true
      wargningThreasholdMillis = 5
      warningLogLevel = warn
    }
  }
}

baseUrl="http://localhost:9000"
