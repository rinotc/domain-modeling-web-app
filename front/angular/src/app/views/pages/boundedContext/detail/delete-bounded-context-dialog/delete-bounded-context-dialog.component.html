<h1 mat-dialog-title>本当に削除しますか？</h1>
<div mat-dialog-content>
  <p>
    一度削除すると二度と復元できません。境界づけられたコンテキスト
    <b>「{{input.boundedContextName}}」</b>
    のデータは全て削除されます。
  </p>
  <p>削除する場合は、境界づけられたコンテキストのエイリアス「{{input.boundedContextAlias}}」を入力してください</p>
  <mat-form-field appearance="fill">
    <mat-label>入力</mat-label>
    <input matInput [(ngModel)]="inputBoundedContextAlias">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">やめる</button>
  <button mat-button (click)="onClickDelete()" [mat-dialog-close]="">削除する</button>
</div>
