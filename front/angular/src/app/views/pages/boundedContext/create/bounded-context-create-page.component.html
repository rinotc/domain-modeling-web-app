<h1>境界づけられたコンテキストを作成する</h1>

<div id="create-bounded-context-input" fxLayout="column">
  <div *ngIf="hasBoundedContextNameValidationError">
    {{ boundedContextNameErrorMessage }}
  </div>
  <mat-form-field appearance="fill">
    <mat-label>境界づけられたコンテキスト名称</mat-label>
    <input matInput [(ngModel)]="inputBoundedContextName" />
  </mat-form-field>
  <div *ngIf="hasBoundedContextAliasValidationError">
    {{ boundedContextAliasErrorMessage }}
  </div>
  <mat-form-field appearance="fill">
    <mat-label>境界づけられたコンテキストのエイリアス</mat-label>
    <input matInput [(ngModel)]="inputBoundedContextAlias" />
  </mat-form-field>
  <div *ngIf="hasBoundedContextOverviewValidationError">
    {{ boundedContextOverviewErrorMessage }}
  </div>
  <mat-form-field appearance="fill">
    <mat-label>境界づけられたコンテキスト概要</mat-label>
    <textarea matInput [(ngModel)]="inputBoundedContextOverview"></textarea>
  </mat-form-field>
</div>

<button
  mat-flat-button
  color="primary"
  [disabled]="!canSubmit"
  (click)="onSubmit()"
>
  作成する
</button>
