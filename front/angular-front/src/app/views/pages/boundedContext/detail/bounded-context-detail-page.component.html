<h1>詳細画面</h1>

<div *ngIf="!isLoading">
  <dl>
    <dt>ID</dt>
    <dd>{{boundedContext.id.value}}</dd>
    <dt>ALIAS</dt>
    <dd>{{boundedContext.alias.value}}</dd>
    <dt>NAME</dt>
    <dd>{{boundedContext.name.value}}</dd>
    <dt>OVERVIEW</dt>
    <dd>{{boundedContext.overview.value}}</dd>
  </dl>
</div>
