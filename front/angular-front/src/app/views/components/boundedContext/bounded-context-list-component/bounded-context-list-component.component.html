<h1>境界づけられたコンテキスト一覧</h1>
<table mat-table [dataSource]="boundedContexts" class="mat-elevation-z8">
  <ng-container matColumnDef="alias">
    <th mat-header-cell *matHeaderCellDef>エイリアス</th>
    <td mat-cell *matCellDef="let context"> {{context.alias.value}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>名称</th>
    <td mat-cell *matCellDef="let context"> {{context.name.value}}</td>
  </ng-container>

  <ng-container matColumnDef="overview">
    <th mat-header-cell *matHeaderCellDef>概要</th>
    <td mat-cell *matCellDef="let context"> {{context.overview.value}}</td>
  </ng-container>

  <ng-container matColumnDef="detail">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let context"><a routerLink="/bounded-contexts/{{context.alias.value}}">詳細</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
